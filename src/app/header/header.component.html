<div id="reservationModal" class="modal fade" role="dialog"> <!-- role is dialog which means it will display at the top of the screen -->
  <div class="modal-dialog" role="content">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Reserve a Table</h4>
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
      </div>
      <div class="modal-body">
        <form id="reservetableform" action="">
          <div class="form-group row">
            <label class="col-md-2 col-form-label">Number of Guests</label>
            <div class="col-md-10">
              <div class="form-check form-check-inline">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 1
                </label>
              </div>
              <div class="form-check form-check-inline">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 2
                </label>
              </div>
              <div class="form-check form-check-inline">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 3
                </label>
              </div>
              <div class="form-check form-check-inline">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4"> 4
                </label>
              </div>
              <div class="form-check form-check-inline">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5"> 5
                </label>
              </div>
              <div class="form-check form-check-inline">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio6" value="option6"> 6
                </label>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-12 col-md-2 col-form-label">Section</label>
            <div class="col-12 col-sm-5 col-md-5">
              <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-success active">
                  <input type="radio" name="options" id="option1" autocomplete="off" checked> Non-smoking
                </label>
                <label class="btn btn-danger">
                  <input type="radio" name="options" id="option2" autocomplete="off"> Smoking
                </label>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-12 col-md-2 col-form-label">Date and Time</label>
            <div class="col-12 col-sm-5 col-md-5">
              <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-calendar"></i></div>
                <input class="form-control" type="text" placeholder="Date" id="example-date-input">
              </div>
            </div>
            <div class="col-12 col-sm-5 col-md-5">
              <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-clock-o"></i></div>
                <input class="form-control" placeholder="Time" type="text"  id="example-time-input">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-md-2 col-md-10">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Reserve</button>
            </div>
          </div>
        </form>
      </div>
